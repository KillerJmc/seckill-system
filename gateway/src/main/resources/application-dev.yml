server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      # 启动gateway
      discovery:
        locator:
          enabled: true

      # 配置全局跨域
      globalcors:
        cors-configurations:
          "[/**]":
            allow-credentials: true
            allowed-origin-patterns: "*"
            allowed-methods: GET, POST
            allowed-headers: "*"

      # 配置暴露路径
      routes:
        # 账号服务
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/customer/**
          filters:
            - PreserveHostHeader

        # 秒杀服务
        - id: seckill-service
          uri: lb://seckill-service
          predicates:
            - Path=/seckillActivity/**
          filters:
            - PreserveHostHeader
